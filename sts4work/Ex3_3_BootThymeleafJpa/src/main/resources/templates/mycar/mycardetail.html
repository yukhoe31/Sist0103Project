<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>

<style type="text/css">
div.box {
	width: 200px;
	border: 1px solid gray;
	font-size: 20px;
}
</style>

</head>



<body>
	<div style="margin: 100px 100px;">
		<h2>[[${dto.carname}]] 상세보기</h2>
		<hr>
		<h3>원본 이미지</h3>
		<img th:src="@{|/save/${dto.carphoto|}"
			style="max-width: 300px; border: 2px solid gray;">
		<hr>
		<div th:object=${dto}>
			<h4>자동차명: [[*{carname}]]</h4>
			<div class="box" th:style="'background-color:'+*{carcolor}">
			   색상: [[*{carcolor}]]
			 </div>
			<h4>가격: [[*{carprice}]]</h4>
			<h4>등록일: <span th:text="${#calendars.format(dto.writeday,'yyyy-MM-dd HH:mm')"></span> </h4>
		</div>
		
		<br>
		<button type="button" class="btn btn-outline-info" onclick="location.href='writeform'"
		style="width: 120px;">자동차추가</button>
		<button type="button" class="btn btn-outline-info" onclick="location.href='list'"
		style="width: 120px;">목록</button>
		<button type="button" class="btn btn-outline-info" onclick="location.href='@{/updateform(num=${dto.num})}'"
		style="width: 120px;">수정</button>
		<button type="button" class="btn btn-outline-info" onclick="location.href='@{/delete(num=${dto.num})}'"
		style="width: 120px;">삭제</button>

	</div>

</body>
</html>
