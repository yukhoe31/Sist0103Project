<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
</head>
<body>
  <div style="margin: 50px 100px;">
    <form action="insert" method="post" enctype="multipart/form-data">
     <table class="table table-bordered" style="width: 500px;">
        <tr>
          <th width="100" class="table-light">상품명</th>
          <td>
            <input type="text" name="pro_name" class="form-control"
            style="width: 180px;" required="required">
          </td>
        </tr>
        
        <tr>
          <th width="100" class="table-light">색상</th>
          <td>
            <input type="color" name="pro_color" class="form-control"
            style="width: 200px;" value="#ffcccc">
          </td>
        </tr>
        
        <tr>
          <th width="100" class="table-light">가격</th>
          <td>
            <input type="text" name="pro_price" class="form-control"
            style="width: 200px;" required="required">
          </td>
        </tr>
        
        <tr>
          <th width="100" class="table-light">상품이미지</th>
          <td>
            <input type="file" name="upload" class="form-control"
            style="width: 280px;" required="required">
          </td>
        </tr>
        
        <tr>
          <td colspan="2" align="center">
            <button type="submit" class="btn btn-info">저장</button>
            <button type="button" class="btn btn-success"
            onclick="location.href='/product/list'">목록</button>
          </td>
        </tr>
     </table>
   </form>
  </div>
</body>
</html>
