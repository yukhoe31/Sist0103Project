<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>상품 상세</title>
</head>

<body>

<input type="hidden" num="${dto.num}">
    <div class="container" style="margin: 100px 100px;">
    	<h2>제품 상세페이지</h2>
        <div class="row">
            <div class="col-md-6">
                <img th:src="@{/photo/{photo}(photo=${dto.photo})}" class="img-fluid" alt="상품 이미지">
            </div>
            <div class="col-md-6">
                <h3 th:text="${dto.sangpum}">상품명</h3>
                <hr>
                <p th:text="'가격: ' + ${#numbers.formatInteger(dto.price, 0, 'COMMA')} + '원'">가격</p>
                <p th:text="'색상: ' + ${dto.color}">
                    색상
                </p>
                <p th:text="'입고일: ' + ${#dates.format(dto.writeday, 'yyyy-MM-dd')}">입고일</p>
                <div class="mt-4">
                    <button type="button" class="btn btn-secondary" onclick="location.href='/'">목록</button>
                    <button type="button" class="btn btn-primary" onclick="location.href='/updateform?num=[[${dto.num}]]'">수정</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete('[[${dto.num}]]')">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function confirmDelete(num) {
            if (confirm('정말 삭제하시겠습니까?')) {
                location.href = '/delete?num=' + num;
            }
        }
    </script>
</body>
</html>
