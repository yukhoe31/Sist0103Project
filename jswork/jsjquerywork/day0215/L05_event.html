<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      #result {
        width: 500px;
        height: 200px;
        text-align: center;
        font-family: "Nanum Pen Script";
        font-size: 30pt;
        margin-top: 25px;
        border: 2px solid gray;
        background: url(../image/만화이미지/10.png) no-repeat right bottom;
        background-size: 50px 60px;
      }

      #imgceleb {
        border: 5px groove turquoise;
        margin: 30px 100px;
      }
    </style>

    <script>
      window.onload = function () {
        //버튼1 이벤트
        document.getElementById("btn1").onclick = function () {
          var name = prompt("당신의 이름은?");

          if (name == null) {
            document.getElementById("result").innerText =
              "<u>취소를 눌렀네요.</u>";
            //innerText 사용시 <u></u>가 그대로 노출된다.
          } else {
            document.getElementById("result").innerHTML =
              "<u>당신의 이름은 " + name + "입니다!!</u>";
            //innerHTML 사용시 <u></u>가 그대로 노출되지 않는다.
          }
        };

        //버튼2 이벤트
        //버튼2를 누르면 prompt창이나오고 10이라고 쓰면 10번 사진이 나온다.
        //취소클릭시 경고장에 사진을 바꾸지 않겠어요 라고한후 함수종료
        //음수나 21번 이후 숫자를 누르면 1~20까지만 사진이 존재합니다. 후 함수종료
        //숫자에 맞는 사진이 나옵니다.

        document.getElementById("btn2").onclick = function () {
          var img_num = prompt("이미지 넘버를 쓰세요.");

          if (img_num == null) {
            alert("사진바꾸지 않을래요.");
            return; //이것만 해도 함수종료 된다.
          }

          if (img_num < 1 || img_num > 20) {
            alert("1~20까지만 사진입력");
            return;
          }

          //이미지 변경경로
          var imgpath = "../image/연예인사진/" + img_num + ".jpg";
          //imgceleb id를 가진 것의 src속성을 imgpath로 변경하겟다.
          imgceleb.setAttribute("src", imgpath);
        };

        //3번 버튼 입력시 prompt창 나오고 너비를 입력해주세요
        //입력한 너비로 이미지 크기 변경(취소클릭하면 이미지 너비 변경안함 경고창!!!)
        document.getElementById("btn3").onclick = function () {
          var img_size = parseInt(prompt("이미지 너비를 쓰세요."));

          if (img_size == null) {
            alert("이미지 너비 바꾸지 않을래요.");
            return; //이것만 해도 함수종료 된다.
          } else {
            //imgceleb id를 가진 것의 width속성을 img_num로 변경하겟다.
            imgceleb.setAttribute("width", img_size);
            console(img_size);
          }
        };

        //문제풀이
        //4번
        document.getElementById("btn4").onclick = function () {
          var img_change_path = "../image/Food/8.jpg";
          imgceleb.setAttribute("src", img_change_path);
        };

        //5번
        document.getElementById("btn5").onclick = function () {
          var img_change_path = "../image/Food/2.jpg";
          imgceleb.setAttribute("src", img_change_path);
        };
      };
    </script>
  </head>
  <body>
    <button type="button" class="btn btn-outline-info" id="btn1">
      이벤트연습_1
    </button>
    <button type="button" class="btn btn-outline-success" id="btn2">
      이벤트연습_2
    </button>
    <button type="button" class="btn btn-outline-warning" id="btn3">
      이벤트연습_3
    </button>
    <!--문제풀이-->
    <br /><br />
    <button type="button" class="btn btn-outline-danger" id="btn4">
      샌드위치
    </button>
    <button type="button" class="btn btn-outline-danger" id="btn5">
      꼬치구이
    </button>

    <div id="result">테스트</div>
    <img src="../image/연예인사진/20.jpg" width="250" id="imgceleb" />
  </body>
</html>
