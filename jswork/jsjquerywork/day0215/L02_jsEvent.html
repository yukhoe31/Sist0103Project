<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <script>
        window.onload=function(){

            var imgArr = new Array();
            imgArr.push("<img src='../image/만화이미지/01.png' class='border border-primary rounded-circle'> ");
            imgArr.push("<img src='../image/만화이미지/02.png' class='border border-secondary rounded-circle'>");
            imgArr.push("<img src='../image/만화이미지/03.png' class='border border-success rounded-circle'>");
            imgArr.push("<img src='../image/만화이미지/04.png' class='border border-danger rounded-circle'>");
            imgArr.push("<img src='../image/만화이미지/05.png' class='border border-warning rounded-circle'>");



            document.getElementById("btnImg").onclick = function(){
 
                var index_num = prompt("인덱스 번호를 입력해주세요.");
                if (index_num>=0 && index_num<=4){
                    document.getElementById("result").innerHTML = imgArr[index_num];
                } else{
                    document.getElementById("result").innerHTML="해당 이미지 존재하지 않습니다.";
                }
               
            }

        }

    </script>
</head>

<body>
    <!--이미지 출력이라는 버튼을 만들고 
        버튼클릭시 prompt창이 나온다.
        창에는 인덱스 번호를 입력해주세요. 라고 출력해준후
        0 이라고 입력시 0번이미지가 나온다.
        총 5개의 이미지를 imgArr에 배열형태로 넣고 자유로운 이미지 넣어줍니다.
        (단, 배열인덱스에 없는 값 입력시 해당번호의 이미지 없습니다 라고 출력해줘.)
        이미지와 버튼은 부트스트랩 이용해주세요. -->
    
    <button id="btnImg" class="btn btn-primary">이미지출력</button>
    <div id="result"></div>
</body>
</html>
