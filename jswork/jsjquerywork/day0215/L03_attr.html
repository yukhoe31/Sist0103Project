<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <img src="../image/Food/1.jpg" id="myimg" width="200">
    <hr>
    <button type="button" onclick="attrTest()">사이즈 알아보기</button>
    
    <hr>
    <button type="button" onclick="photoLarge()">점점크게</button>
    <button type="button" onclick="photoSmall()">점점작게</button>

    <script>
        function attrTest(){
            //getAttribute(**) : **의 속성값을 가져오는것
            var w = document.getElementById("myimg").getAttribute("width");
            
            var src = document.getElementById("myimg").getAttribute("src");

            alert(w +"\n" + src);
        }

        function photoLarge(){
            var photo = document.getElementById("myimg");

            //photo의 width 속성을 가져오기
            var w = photo.getAttribute("width");

            //console.log(typeof(w));//콘솔창 확인용
            w = parseInt(w);//기본:string타입이라 int화해줘야.
            w += 10;
            console.log(w);//콘솔창 확인용

            photo.setAttribute("width",w);
            //photo의 width속성에 w값을 적용

        }

        function photoSmall(){
            var photo = document.getElementById("myimg");

            //photo의 width 속성을 가져오기
            var w = photo.getAttribute("width");

            //console.log(typeof(w));//콘솔창 확인용
            //w = parseInt(w);
            //위의 한문장은 안써도된다.
            //왜냐하면, String타입이라하더라도 -나 *는 숫자취급 알아서 해줌.

            w -= 10;
            console.log(w);//콘솔창 확인용

            photo.setAttribute("width",w);
            //photo의 width속성에 w값을 적용

        }


    </script>
</body>
</html>
