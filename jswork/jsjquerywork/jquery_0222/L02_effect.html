<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Dongle&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <title>Document</title>
    <style>
      #logo {
        width: 300px;
        height: 150px;
        margin: 0 auto;
        cursor: pointer;
      }
      #images {
        margin: 0 auto;
        width: 1000px;
        margin-top: 50px;
      }

      li{list-style: none; float: left; cursor: pointer;}

    </style>

  </head>
  <body>
    <div id="container">
      <div id="logo">
        <img src="../image/jquery_img/coco_logo.png" />
      </div>
      <div id="images">
        <ul>
            <li><img src="../image/jquery_img/image_01.png"></li>
            <li><img src="../image/jquery_img/image_02.png"></li>
            <li><img src="../image/jquery_img/image_03.png"></li>
            <li><img src="../image/jquery_img/image_04.png"></li>
            <li><img src="../image/jquery_img/image_05.png"></li>
            <li><img src="../image/jquery_img/image_06.png"></li>
        </ul>

        <button id="btn1">투명도30%</button>
      </div>
      <script>
        $("li img").click(function(){
            $(this).fadeOut();
        })
        $("#logo").click(function(){
            $("li img").fadeIn().css('border','2px dotted orange');
        })

        //투명도 버튼
        $("#btn1").click(function(){
            $("#logo>img").fadeTo(1000,0.3);
        })
      </script>
    </div>
  </body>
</html>
