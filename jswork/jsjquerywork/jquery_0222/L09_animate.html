<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Dongle&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
    rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <title>Document</title>
</head>
<body>
    <button type="button">애니메이션 #1</button>
    <button type="button">애니메이션 #2</button>
    <div id="box1"></div>

    <hr>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>

    <img id="img1"  src="../image/jquery_img/c8.png">

    <script>
        $("#box1").css({
            "width" : "100px",
            "height" : "100px",
            "border":"1px solid orange"
        })

        //첫번째 버튼 누르면 100씩 이동 : 선은 20px 투명도 0.2 왼쪽마진:200px
        $("button:eq(0)").click(function(){
            $("#box1").animate({width:"+=100px",borderWidth:'20px',opacity:'0.2',marginLeft:'300px'},3000);
        })

        //두번재 버튼 누르면 원상복귀
        $("button:eq(1)").click(function(){
            $("#box1").animate({width:"-=100px",borderWidth:'1px',opacity:'1',marginLeft:'0px'},3000);
        })

        //box2 css
        $(".box2").css({
            position:'relative',
            width:'60px',
            height:'60px',
            backgroundColor:'tomato',
            marginTop:'5px'
        })

        $(".box2").each(function(i,element){
            $(this).delay(i*500).animate({left:"+=300px"},'slow');
        })

        //이미지 사리졌다 1초 멈추고 다시 나타나게 ...slideUp
        $("#img1").slideUp(2000).delay(1000).slideDown(2000);

    </script>
</body>
</html>
