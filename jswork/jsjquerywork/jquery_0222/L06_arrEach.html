<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Dongle&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div.box{
            border: 5px solid pink;
            margin-top: 20px;
            width: 300px;
            height: 150px;
            padding: 20px 20px;
            font-family: 'Cute Font';
            font-style:1.3em;
            font-size: 30px;
        }
    </style>
  </head>
  <body>
    <h3>배열반복시 사용하는 $.each문</h3>
    <script>
      var colors = ["red", "gray", "yellow", "orange", "purple", "magenta"];

      $.each(colors, function (i, elt) {
        //i:인덱스 elt:엘리멘트(인덱스에 해당하는 아이템값)

        var s = "<h2 style='color:" + elt + "; width=200px';>" + elt + "</h2>";
        document.write(s);
      });
    </script>
    <h3>배열복습_이미지</h3>
    <script>
      var images = ["1", "3", "5", "7", "11"];

      $.each(images, function (i, ele) {
        //i:인덱스 elt:엘리멘트(인덱스에 해당하는 아이템값)

        var s = "<img src='../image/Food/" +ele+".jpg' width='150px' height='150px' class='rounded-circle'>";
        document.write(s + " ");
      });
    </script>

    <h3>배열_object형 선언</h3>
    <div id="out"></div>
    <script>
        var info=[{name: '이민규', hp:'010-1111-2222' ,addr:'서울시 서초구'},
                {name: '박민규', hp:'010-4444-1111',addr:'서울시 강남구'},
                {name: '홍민규', hp:'010-5555-2222',addr:'서울시 서초구'},
                {name: '최민규', hp:'010-3333-1111',addr:'서울시 강남구'}];

        var s = "";
        $.each(info, function(i,elt){
            s += "<div class='box'>";
            s += "이름: " + elt.name + "<br>";
            s += "핸드폰: " + elt.hp + "<br>";
            s += "주소: " + elt.addr + "<br>";
            s += "</div>"       
        });
        $("#out").html(s);
       
    </script>
  </body>
</html>
