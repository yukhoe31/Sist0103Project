<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
    rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            //alert("load");
            //alert("처음 로딩시 호출_window.onload()와 같다");
            //css:스타일  attr:속성

            //모든 b태그 글꼴 크기 30px로 변경, 글꼴 Cute Font로 변경
            $("b").css("font-size","30px").css("font-family","Cute Font");

            //b태그 중에서 클래스명이 rain인 태그 배경색을 오렌지색으로 변경
            $("b.rain").css("background-color","orange");

            //모든 h2태그의 보더를 변경하고 글자색을 파랑색으로 변경
            $("h2").css({
                "border":"5px solid gray",
                "color": "blue"
            });

            //이미지 src변경
            //스타일 css 속성은 attr
            //모든 이미지 속성 변경해보기
            $("img").attr("src","../image/Food/1.jpg");
            
            $("img").css("width","200px");
            //$("img").attr("width","200px");

            //한줄로도 바꾸기 가능
            $("img").attr("src","../image/Food/2.jpg").css("width","200px");

            //문제
            //1.img태그중에서 likeimg의 이미지를 변경(width,border-radius, border, box-shadow)
            $("img.likeimg").attr("src","../image/Food/10.jpg").css({             
                "width" : "200px",
                "border-radius":"20px",
                "border": "5px dotted green",
                "box-shadow" : "5px 5px"
            });

            //2.nice라는 클래스를 가진 span태그의 배경색, 글자색, 글자크기를 변경하시오.
            $("span.nice").css({
                "background-color" : "red",
                "color": "yellow",
                "font-size": "1.5em"
            })

            //3.id가 loveimg인 이미지를 다른 이미지로 변경하고 title을 '안녕 제이커리'로 변경하시오.
            $("#loveimg").attr("src","../image/Food/8.jpg").attr("title","안녕 제이커리");
        })
    </script>
</head>
<body>
    <h2>css,attr_jquery에서 가장 많이 사용하는 함수</h2>
    <b class="rain">B Tag Class</b>
    <br>
    <span class="nice">Span Tag</span>
    <br>
    <h3>H3 Tag Class</h3>
    <h2>이미지들</h2>
    <b class="my">B Tag class my</b>
    <img src="">
    <img src="" class="likeimg">
    <img src="">
    <img src="" title="" irum="" id="loveimg">
</body>
</html>
