<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function dataOpen(){
            window.open("L05_dataSend.html","w","width=300,height=200");
        }

<body>

                    <input type="text" name="name" size="12" readonly>

            </tr>

            <tr>
                <th>주소</th>

                <th>핸드폰</th>

                    <input type="text" name="hp" size="15" readonly>

            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="데이터 입력" onclick="dataOpen()">

        </table>

</html>
