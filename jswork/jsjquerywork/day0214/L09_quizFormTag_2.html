<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>


      #result {
        font-family: "Orbit";
        width: 450px;
        height: 350px;
        border: 2px solid gray;
        margin-top: 20px 2px;
        font-size: 28px;
      }
    </style>
    <script>
      window.onload = function () {
        document.getElementById("btnResult").onclick = function () {
          var s = "";
          s += "이름: " + document.getElementById("name").value + "<br>";
          s += "비밀번호 " +document.getElementById("pw").value + "<br>";


          //혈액형 ... form의 name을 통해서 접근후 바로 출력가능
          s+="혈액형: "+frm.blood.value +"형<br>";

          
          //가능언어는 복수출력 혹은 가능언어 없음
          console.log(frm.lang.length);//lang갯수

          //for문
          var lg="";
          for(var i=0;i<frm.lang.length;i++){
            //체크박스는 선택된 경우에만 value값을 얻어야한다.
            if(frm.lang[i].checked){ //체크일경우true, 아닐경우 false
                lg+="["+frm.lang[i].value+"]";
            }
          }
          
          s+="가능언어: " +(lg.length==0?"가능언어없음":lg)+"<br>";
          s+="입사일자: " + document.getElementById("ipsa").value+"<br>"

          document.getElementById("result").innerHTML = s;
        };
      };
    </script>
  </head>
  
  <body>
    <form  name="frm">
      <table class="table table-bordered" style="width: 500px;">
        <caption>
          <b>폼태그 과제_개인정보</b>
        </caption>
        <tr class="table-primary">
          <th>이름</th>
          <td>
            <input type="text" id="name" size="10" placeholder="이름" class="form-control"/>
          </td>
        </tr>
        <tr class="table-info">
          <th>비밀번호</th>
          <td>
            <input type="password" id="pw" size="12" placeholder="비밀번호"  class="form-control" />
          </td>
        </tr>
        <tr>
          <th class="table-primary">혈액형</th>
          <td>
            <input type="radio" name="blood" value="A" />A형
            <input type="radio" name="blood" value="B" />B형
            <input type="radio" name="blood" value="O" />O형
            <input type="radio" name="blood" value="AB" />AB형
          </td>
        </tr>
        <tr>
          <th>가능언어</th>
          <td>
            <input type="checkbox" name="lang" value="C++" />C++
            <input type="checkbox" name="lang" value="JAVA" />JAVA
            <input type="checkbox" name="lang" value="Jqeury" />Jqeury
            <input type="checkbox" name="lang" value="Spring" />Spring
          </td>
        </tr>
        <tr>
          <th>입사일자</th>
          <td>
            <input type="date" id="ipsa" value="2020-01-01" />
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="button" id="btnResult" value="결과출력" class="btn btn-outline-primary" />
          </td>
        </tr>
      </table>
    </form>
    <!-- 결과 상자 추가 -->
    <div id="result"></div>
  </body>
</html>
