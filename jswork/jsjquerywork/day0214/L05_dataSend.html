<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function dataSend(){
            opener.frm.name.value=frm.name.value;
            opener.frm.addr.value=frm.addr.value;
            opener.frm.hp.value=frm.hp.value;

            //opener는 현재 열려있는곳이 opener.document이다.

            window.close();
        }
    </script>
</head>
<body>
    <from action="#" name="frm">
        <table border="1" style="width: 200px;">
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" name="name" size="12" >
                </td>
            </tr>
    
            <tr>
                <th>주소</th>
                <td>
                    <input type="text" name="addr" size="22" >
                </td>
            </tr>
    
            <tr>
                <th>핸드폰</th>
                <td>
                    <input type="text" name="hp" size="15" >
                </td>
            </tr>
    
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="데이터 전송" onclick="dataSend()">
                </td>
            </tr>
    
        </table>
    </from>
</body>
</html>
