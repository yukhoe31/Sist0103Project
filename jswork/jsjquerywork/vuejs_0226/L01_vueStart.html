<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>안녕하세요</p>
        <p>{{message}}</p>
        <p>{{message + "!!!!"}}</p>
        <p :style="styleA">스타일 바인딩</p>
        <p>{{sw}}</p>
        <h3>{{sw?"안녕하세요":"안녕히가세요"}}</h3>
    </div>
    <script>
        const app = Vue.createApp({
            
            data(){
                return{

                    message:'오늘 우리는 뷰를 시작합니다',
                    styleA:'color:blue',
                    sw:false
                }
            }
        })

        app.mount("#app");
    </script>
    <style>
        h3{
            background-color: aqua;
        }
    </style>
</body>
</html>
