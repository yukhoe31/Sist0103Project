<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/mylotto.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>L01_buylotto</title>
    <style>
      #lottoOut {
        margin-top: 30px;
      }
    </style>
    <script>
      window.onload = function () {
        var out = document.getElementById("lottoOut");
        var lotto = new Array(6);

        document.getElementById("btn1").onclick = function () {
          //1~45 까지의 랜덤수를 구해서 배열에 넣기
          for (var i = 0; i < lotto.length; i++) {
            lotto[i] = parseInt(Math.random() * 45) + 1;

            //중복숫자 나오면 다시 구하기
            for (var j = 0; j < i; j++) {
              if (lotto[i] == lotto[j]) {
                i--;
                break;
              }
            }
          }

          //작은수부터 정렬하기
          for (var i = 0; i < lotto.length - 1; i++) {
            for (var j = i + 1; j < lotto.length; j++) {
              if (lotto[i] > lotto[j]) {
                var temp = lotto[i];
                lotto[i] = lotto[j];
                lotto[j] = temp;
              }
            }
          }

          console.log(lotto);

         
          //div안에  출력
          var s ="";

          //방법1
          /*
          for(var i=0;i<lotto.length;i++){
            s+="<div class='lotto'>" + lotto[i] + "</div>";
          }
          */

          //방법2
          /*
          for(var lol in lotto){
            s+="<div class='lotto'>" + lotto[lol] + "</div>";
          }
          */

          for(var k of lotto){
            s+="<div class='lotto'>" + k + "</div>"; 
          }


          lottoOut.innerHTML = s;

        };
      };
    </script>
  </head>
  <body>
    <button type="button" id="btn1" class="btn btn-outline-primary">
      로또 구하기
    </button>

    <div id="lottoOut">공 6개 출력</div>
   
  </body>
</html>
