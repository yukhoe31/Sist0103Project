<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L02_btnEvent</title>
    <link rel="stylesheet" href="../css/buttonStyle.css">
    <script>
        function test1(a){
            alert(a+100);
        }
        function test2(str){
            alert("문자열 " +str+"을\n받았어요.")
        }
        function test3(){
            var a=confirm("데이터를 추가할까요?");

            if(a==1){//확인시
                document.getElementById("out").innerHTML='추가했어요';
            }else{//취소시
                document.getElementById("out").innerHTML='취소했어요';
            }
        }
        //id="btn4" 라고 body에서 이름 붙여준 순간부터 javascript가 되는것.
        //나머지 버튼은 그냥 html이다.
        //따라서 접근을 위해 window.onload를 사용.
        
        window.onload=function(){

            document.getElementById("btn4").onclick=function(){

                var city = prompt("당신이 사는 지역은 어디입니까?");

                out.innerHTML="제가 사는 지역은 "+city.fontcolor("magenta") +"입니다.";
                //innerHTML: 특정한 html의 컴포넌트(버튼,div,등 html위의 모든 요소)에 출력하겠다.(위치 지정)
            }
        }

    </script>
</head>
<body>
    <input type="button" value="alert" class="btn btn-red" onclick="test1(100)">
    <input type="button" value="alert" class="btn btn-green" onclick="test2('초록초록')">
    <input type="button" value="confirm" class="btn btn-blue" onclick="test3()">
    <input type="button" value="prompt" class="btn btn-red" id="btn4" onclick="test4()">
    <!--
        id="btn4" 라고 body에서 이름 붙여준 순간부터 javascript가 되는것.
        나머지 버튼은 그냥 html이다.
        html상에서 javascript에 접근을 하려면 
        <script>가 아래쪽에 있어야하는데, 여긴 안그렇다.
        그래서  window.onload 를 통해 먼저 필요한 html을 전부 세팅해주고,
        그 후에 function()을 불러와서 하는 것.
    -->

    <div id="out">출력하는 곳...</div>

</body>
</html>
