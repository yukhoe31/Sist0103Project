<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L05_mouseEvent</title>
    <style>
        img{width: 150px;}
    </style>
    <script>
        function test(){
            alert("경고창은\n<br>태그가 안먹힙니다.");
        }

        function test2(){
            var str = "<font color='red' size='5'>HTML요소에 출력합니다</font>";
            out.innerHTML = str;
        }
    </script>
</head>
<body>
    <input type="button" value="여기를 누르세요." onclick="test()">
    <br>
    <div id="out"></div>
    <input type="button" value="html요소에 출력하기" onclick="test2()">
    <br>
    <hr>
    <img src="../image/Food/1.jpg" onmouseover="this.src='../image/Food/2.jpg'"
    onmouseout="this.src='../image/Food/3.jpg'">
    <!--마우스를 이미지 위에 올리면 2.jpg,
        마우스를 이미지 위에서 떼어내면 3.jpg-->

</body>
</html>
