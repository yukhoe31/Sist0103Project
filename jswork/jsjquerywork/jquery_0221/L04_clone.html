<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Dongle&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
      $(function () {
        //btn1을 누르면...
        $("#btn1").click(function () {
          //box1 아래 모든 img태그 복사
          var num1 = $("#box1").find("img").clone();

          //3번 영역에 추가
          $("#box3").append(num1);
        });

        //btn2을 누르면...
        $("#btn2").click(function () {
          //box2 아래 모든 img태그 복사
          var num2 = $("#box2>img").clone();

          //4번 영역에 추가
          $("#box4").append(num2);
        });

        $("#btn3").click(function(){

            $("#box3").find("img").remove();
            $("#box4>img").remove();
        });


      });
    </script>
  </head>
  <body>
    <button type="button" id="btn1" class="btn btn-info">
      1번영역 복사해서 3번영역에 추가
    </button>
    <button type="button" id="btn2" class="btn btn-success">
      2번영역 복사해서 4번영역에 추가
    </button>
    <button type="btn3" id="btn3"  class="btn btn-warning">
      3,4번 영역지우기
    </button>

    <hr />

    <div id="box1">
      <b>1번 영역</b>
      <img src="../image/jquery_img/01.png" />
      <img src="../image/jquery_img/02.png" />
    </div>

    <div id="box2">
      <b>2번 영역</b>
      <img src="../image/jquery_img/03.png" />
      <img src="../image/jquery_img/04.png" />
    </div>

    <div id="box3">
      <b>3번 영역</b>
    </div>

    <div id="box4">
      <b>4번 영역</b>
    </div>


  </body>
</html>
