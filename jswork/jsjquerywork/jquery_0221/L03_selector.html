<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Dongle&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <title>Document</title>
  </head>
  <body>
    <p>오늘 공부할 내용</p>
    <ol>
      <li>선택지</li>
      <li>속성이라면</li>
      <li>스타일</li>
      <li>이벤트</li>
    </ol>
    <p>오늘 점심 메뉴</p>
    <ol>
      <li>순두부찌개</li>
      <li>햄버거</li>
      <li>계란라면</li>
      <li>스파게티</li>
    </ol>

    <script>
        //전체에서 첫번째 li에만 들어간다.
        $("ol li:first").css("background-color","yellow");
        
        //각 ol항목의 첫번째 li
        $("ol li:first-child").css("background-color","pink")
    
        //전체 항목에서 "라면"을 찾아서 글자크기를 2배로 만들기
        $("li:contains(라면)").css("font-size","2em");

        //odd:홀수 even:짝수
        $("li:odd").css("border","2px inset magenta");
    
    </script>

  </body>
</html>
