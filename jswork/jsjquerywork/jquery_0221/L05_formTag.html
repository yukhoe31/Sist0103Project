<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Dongle&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
      div {
        border: 1px solid gray;
        padding: 20px 20px 20px 20px;
        width: 500px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>폼태그 연습_#1</h2>
    <div>
      <input type="text" style="width: 150px" placeholder="이름" />

      <input type="password" style="width: 150px" placeholder="비밀번호" />
    </div>

    <script>
      //포커스 갈 경우 배경색 주는것
      $("input:text, input:password").focus(function () {
        $(this).css("background-color", "pink");
      });

      //포커스 벗어나면 다시 흰색으로 돌아옴
      $("input:text, input:password").blur(function () {
        $(this).css("background-color", "white");
      });
    </script>

    <h2>폼태그 연습_#2</h2>
    <div>
      <input type="checkbox" id="cblisence" />운전면허 &nbsp;&nbsp;
      <button type="button" id="btn2">확인</button>
      &nbsp;&nbsp;<span></span>
    </div>

    <script>
      $("#btn2").click(function () {
        var a = $("#cblisence").val(); //무조건 on (value 미지정시)
        var b = $("#cblisence").is(":checked");

        $("span:eq(0)").html(a + "," + b);
      });
    </script>

    <h2>폼태그 연습_#3</h2>
    <div>
      <input type="radio" name="age" value="20대" />20대
      <input type="radio" name="age" value="30대" />30대
      <input type="radio" name="age" value="40대" />40대
      <input type="radio" name="age" value="50대" />50대
      <input type="radio" name="age" value="60대" />60대

      <br />
      <button type="button" id="btn3">연령대 출력</button>
      <span></span>
    </div>

    <script>
      $("#btn3").click(function () {
        var data = $("input[name='age']:checked").val(); //체크된 값 가져오기
        $("span:eq(1)").html(data);
      });
    </script>

    <h2>폼태그 연습_#4</h2>
    <div>
      <b>여행으로 가본 나라는?</b>
      <input type="checkbox" name="nara" value="프랑스" />프랑스
      <input type="checkbox" name="nara" value="영국" />영국
      <input type="checkbox" name="nara" value="체코" />체코
      <input type="checkbox" name="nara" value="미국" />미국
      <input type="checkbox" name="nara" value="일본" />일본
      <br />
      <button type="button" id="btn4">가본나라 출력</button>
      <span></span>
    </div>

    <script>
      $("#btn4").click(function () {
        var len = $("input[name='nara']:checked").length;

        //alert(len);

        var s = "체크된 갯수: " + len;

        if (len == 0) {
          s += "<br>가본나라 없음";
        } else {
          $("input[name='nara']:checked").each(function (i, ele) {
            s += "<br>" + $(this).val() + "&nbsp;";
          });
        }

        $("span:eq(2)").html(s);
      });
    </script>

    <h2>폼태그 연습_#5</h2>
    <div>
      <select id="selone">
        <option value="red">빨강</option>
        <option value="blue">파랑</option>
        <option value="green">그린</option>
        <option value="gray">회색</option>
        <option value="pink">핑크</option>
      </select>
      <br />
      <button type="button" id="btn5">색상 가져오기</button>
      <span></span>
    </div>

    <script>
        //버튼 누르면 파랑이란 글자가 파란색으로 나오게
        //#아이디 option:selected
        $("#btn5").click(function(){

            //var text = $("#selone option: selected").text();
            //위의 주석과 같은 내용.둘다 사용 가능하다.
            var text = $("#selone option:checked").text();
            var colval = $("#selone").val();

            //var s = "선택text: "+ text;
            //s += ",선택val: " + colval;

            var s = "<b style='color:" + colval + "'>"+ text+"</b>";

            $("span:eq(3)").html(s);

        });

    </script>
  </body>
</html>
