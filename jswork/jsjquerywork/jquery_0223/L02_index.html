<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Dongle&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div.wall{
            position:absolute;
            width: 200px;
            height: 500px;
            background-image: url(../image/jquery_img/bg2.png);
            z-index: 2;
        }
        #img1{
            position:absolute;
            left: 130px;
            top:250px;
            width: 150px;
            height: 200px;
            z-index: 1;

        }
    </style>
    <script>
        $(function(){

            $("#img1").click(function(){
                $(this).animate({left:'20px'},'slow',function(){
                    $(this).animate({left:'130px'},'slow');
                })
            })

            //강제 이벤트 발생효과 trigger
            //3초에 한번씩 이미지를 클릭한 효과
            setInterval(function(){
                $("#img1").trigger("click");
            },3000);            
        })
    </script>
</head>
<body>
    <div class="wall"></div>
    <img src="../image/jquery_img/07.png" id="img1">

</body>
</html>
