<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L03_isOper</title>
    <script>
        //대입연산자, 증감연산자
        var a = 10;

        document.write(a+"<br>"); //10

        a += 5;
        document.write(a+"<br>"); //15

        var b = 20;
        b++;
        document.write(a+"<br>"); //21

        b++;
        console.log(b); //22

    </script>
