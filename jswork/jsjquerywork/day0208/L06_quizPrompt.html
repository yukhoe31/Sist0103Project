    <title>Document</title>
  </head>
  <body>
    <script>
      var name = window.prompt("당신의 이름은 무엇입니까?");
      document.write("나의 이름은 " + name + "입니다.<br>");

      var height = window.prompt("당신의 키는 몇cm입니까?");
      document.write("나의 키는 " + height + "cm입니다.<br>");

      var bmi = height - 110;
      document.write("당신의 표준몸무게는 " + bmi + "입니다.");
    </script>
  </body>
</html>
