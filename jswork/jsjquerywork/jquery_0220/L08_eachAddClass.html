<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Dongle&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
    rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <title>L08_eachAddClass</title>

    <style>
        .hello{
            box-shadow: 10px 10px 10px gray;
            border-radius: 30px;
        }
    </style>
    <script>
        $(function(){

            //small 클래스 이미지태그의 너비 100 보더 알아서 css함수로 주기
            $("img.small").css({

                "width":"100px",
                "border":"5px inset gray"
            })

            //쇼핑몰 사진의 갯수만큼 차례대로 넣기
            $("img.small").each(function(idx){
                $(this).attr("src","../image/쇼핑몰사진/" +(idx +1) + ".jpg");

            })

            //큰이미지 너비 300 보더 알아서 css함수 주기
            $("img.large").css({

                "width":"300px",
                "border":"7px dotted pink                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               "
            })

            //작은 이미지 마우스 올리면 해당이미지 큰이미지에 나오게...
            $("img.small").mouseover(function(){
                var oriSrc = $(this).attr("src");

                $("img.large").attr("src",oriSrc);

            })

        });
    </script>
</head>
<body>
    <h3 class = "alert alert-success"  img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="large">
    
</body>
</html>
