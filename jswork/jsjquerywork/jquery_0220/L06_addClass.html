<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L06_addClass</title>
    <style>
        .highlight_0{background-color: beige;}
        .highlight_1{background-color: aqua;}
        .highlight_2{background-color: brown;}
        .highlight_3{background-color: plum;}
        .highlight_4{background-color: burlywood;}
        .highlight_5{background-color: palegreen;}
    </style>
</head>
<body>
    <h4>하이라이트 적용</h4>
    <h4>하이라이트 적용</h4>
    <h4>하이라이트 적용</h4>
    <h4>하이라이트 적용</h4>
    <h4>하이라이트 적용</h4>
    <h4>하이라이트 적용</h4>

    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
    </ol>

    <script>
        //each문
        $("h4").each(function(index){

            $(this).addClass("highlight_"+index);
        });

        $("ol li").addClass(function(idx){

            return "highlight_" + idx;
        })



    </script>
</body>
</html>
