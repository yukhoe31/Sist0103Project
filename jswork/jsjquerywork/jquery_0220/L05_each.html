<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Dongle&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
    rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    
    <title>Document</title>
    <style>
        .bg_0{background-color: orange; color: blue;}
        .bg_1{background-color: pink; color: black;}
        .bg_2{background-color: cyan; color: red;}
        .bg_3{background-color: blueviolet; color: yellow;}
        .bg_4{background-color: beige; color: green;}
        
        
    </style>
  </head>
  <body>
    <b></b><b></b><b></b><b></b><b></b>

    <!-- 태그 반복할 때 사용하는 each문 -->

    <script>
      //b태그 갯수만큼 자동 반복
      //i는 index: 0부터
      //element 는 인덱스에 해당하는 b태그 (생략가능)
      $("b").each(function (i, ele) {
        $(ele).text(i);
      });
    </script>

    <hr>
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
        <li>kiwi</li>
        <li>blueberry</li>
    </ul>

    <script>
        /*
        $("ul li").each(function(idx){
            $(this).addClass("bg_"+idx);
        })
        */$
        
        //위와 같은 내용
        $("ul li").each(function(idx,ele){
            $(ele).addClass("bg_"+idx);
        });

        //li에 마우스 올려서 뒤에 ***출력
        //append after 추가 비교

        $("ul li").mouseover(function(){

            //$(this).append("<b>***</b>");
            //li 태그 뒤에 b태그가 추가된다.
            $(this).after("<b>***</b>");
        });

        $("ul li").mouseout(function(){
            //find : 하나 상위로 올라가서 찾을때..하위태그 b태그를 찾아서 제거
            //$(this).find("b").remove();

            //현재 이벤트 발생하는 li태그 다음태그를 제거
            $(this).next().remove();
        })


    </script>

  </body>
</html>
