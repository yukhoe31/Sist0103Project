<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Dongle&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
    rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>L04_addClass</title>
    <style>
        .accselect{
            border:10px groove red;
            border-radius: 30px 50px 20px 80px;
            box-shadow: 5px 5px 5px gray;
            cursor: pointer;
            margin: 50px 50px;
        }
    </style>
    <script>
        $(function(){

            //첫이미지 마우스 올리고 벗어나는 
            $("img:eq(0)").hover(function(){
                $(this).addClass("accselect");
            },function(){
                $(this).removeClass("accselect");
            })

            //2번째 위랑 같은데 toggleClass
            //이벤트가 한번일 경우
            $("img:eq(1)").hover(function(){
                $(this).toggleClass("accselect");
              
            })

            //3번은 bs class추가
            $("img:eq(2)").hover(function(){
                $(this).addClass("accselect");
            })
        })
    </script>
</head>
<body style="background-color: antiquewhite;">
    <h6 class="alert alert-warning">
        마우스 올리면 클래스 추가, 벗어나면 제거
        첫이미지 hover(add,removeClass),두번째는 toggleClass, 3번째는 부트스트랩 이미지</h6>

    <br><br>
    <img src="../image/logoImg/acc02.png">
    <br><br>
    <img src="../image/logoImg/acc03.png">




</body>

</html>
