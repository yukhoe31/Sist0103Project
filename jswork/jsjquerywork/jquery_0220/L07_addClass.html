<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Dongle&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>L07_addClass</title>

    <style>
      .div {
        width: 300px;
        height: 130px;
        text-align: center;
        line-height: "Dongle";
      }

      .hello_0 {
        border: 10px double lightcoral;
        font-family: "Cute Font";
        background-color: pink;
        color: blue;
      }

      .hello_1 {
        border: 10px dotted yellow;
        font-family: "Gowun Dodum";
        background-color: royalblue;
        color: maroon;
      }

      .hello_2 {
        border: 10px dashed wheat;
        font-family: "Diphyllei";
        background-color: aqua;
        color: magenta;
      }

      .hello_3 {
        border: 10px solid red;
        font-family: "Nanum Pen Script";
        background-color: purple;
        color: white;
      }

      .hello_4 {
        border: 10px groove orange;
        font-family: "Orbit";
        background-color: green;
        color: blue;
      }

      .hello_5 {
        border: 10px groove pink;
        font-family: "궁서체";
        background-color: lightblue;
        color: mediumpurple;
      }
    </style>

    <script>

        $(function(){

            $("button:eq(0)").click(function(){
                $("div").each(function(idx){
                    $(this).addClass("hello_"+ idx);
                })
            })

            $("button:eq(1)").click(function(){
                $("div").removeClass();//모든 클래스 제거
            })
        })


    </script>
  </head>
  <body>
    <button type="button" class="btn btn-info">스타일적용</button>
    <button type="button" class="btn btn-danger">스타일제거</button>

    <div>안녕하세요</div>
    <div>오늘은 addClass</div>
    <div>배우는날</div>
    <div>each문도</div>
    <div>어렵지 않아요</div>
  </body>
</html>
