<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Dongle&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
    rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <title>L02_attr</title>
    <script>
        $(function(){
            
            //1.h3>b 태그 글자색을 green으로 변경하고 배경색을 #ffddff로 변경
            $("h3>b").css({
                "color":"green",
                "background-color":"#ffddff"
            })


            //2.모든 h3 너비 400px/ border 2px inset orange /margin bottom 10px로 변경
            $("h3").css({
                "width":"400px",
                "border" : "2px inset orange",
                "margin-bottom":"10px"
            })

            //3.모든 span 글꼴을 Dongle로 변경하고 글자색 purple로 변경
            $("h3>span").css("font-family","Dongle").css("color","purple");


            //4.모든 b태그 클릭하면 b태그의 글꼴을 가져와서 h2태글에 넣어주세요.
            //그리고 그 이미지의 해당 경로가 나타내주세요.
            $("h3>b").click(function(){

                //현재클릭한 곳의 b태그 글자 얻기
                var btext = $(this).text();

                $("h2").html(btext).css("family-font");

                //클릭한 b태그 다음(br) 다음(span) 태그안의 글자얻기
                var imgName = $(this).next().next().text();

                //img에 적용
                $("img.photo").attr("src",imgName);

            })

        })
    </script>
</head>
<body>
    <h3>
        <b>에그볶음밥</b>
        <br>
        <span>../image/Food/6.jpg</span>
    </h3>
    <hr>
    <h3>
        <b>망고빙수</b>
        <br>
        <span>../image/Food/11.jpg</span>
    </h3>
    <hr>
    <h3>
        <b>순두부</b>
        <br>
        <span>../image/Food/12.jpg</span>
    </h3>
    
    <img src="" class="photo">
    <h2></h2>
</body>
</html>
