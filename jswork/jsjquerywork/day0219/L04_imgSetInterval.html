<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Document</title>
    <style>
      #photo {
        width: 400px;
        height: 460px;
        border: 10px groove gray;
      }

      .msg {
        font-size: 26px;
        font-family: "Diphylleia";
      }
    </style>
    <script>
      window.onload = function () {
        var p = document.getElementById("photo");
        var m = document.querySelector(".msg");

        //3초마다 연예인 사진이 바뀌게 하기
        setInterval(function () {
          //1~20 난수
          var num = parseInt(Math.random() * 20) + 1;

          p.setAttribute("src","../image/연예인사진/" + num + ".jpg");
       
        },3000);//3000:3초마다

        //1초마다 메세지가 msgarr로 변하기(0~3)
        var msgarr = [
          "아름다운 밤이에요~~",
          "오늘은 비가 오네요",
          "이제는 봄",
          "내가 좋아하는 연예인",
        ];
        
        var mcolorarr = [
            'magenta','gray','green','cyan','orange','pink'
        ]

        /*
        setInterval(function(){
            var midx = parseInt(Math.random()*4); //0~3사이 랜덤
            
            var cidx = parseInt(Math.random()*6); //0~5사이 랜덤

            m.innerHTML = msgarr[midx];
            m.style.color = mcolorarr[cidx];

        },1000);
        */
        
        //화살표함수 : 위와 같은 기능
        setInterval(()=>{
            var midx = parseInt(Math.random()*4); //0~3사이 랜덤
            
            var cidx = parseInt(Math.random()*6); //0~5사이 랜덤

            m.innerHTML = msgarr[midx];
            m.style.color = mcolorarr[cidx];
        },1000);

      };
    </script>
  </head>
  <body>
    <img src="../image/연예인사진/15.jpg" id="photo" />
    <div class="msg">메세지출력...</div>
  </body>
</html>
