<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
    rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <title>Document</title>
    <style>
        
        #photo{
            position: absolute;
        }
        
    </style>
    <script>
        window.onload=function(){

            var photo = document.querySelector("#photo");

            var x = 30;
            var y = 200;

            //초기 이미지 지정
            photo.style.top = y + "px";
            photo.style.left = x + "px";

            var inter;
            var ms = 100;


            //버튼 이벤트
            document.getElementById("btngo").onclick=function(){

                inter = setInterval(function(){

                    photo.style.left = x + "px";
                    x += 10;
                    
                },ms)
            }

            document.getElementById("btnstop").onclick=function(){
                clearInterval(inter); //setInterval 멈춤

            }

        }
    </script>
</head>
<body>
    <h3>setInterval 복습</h3>
    <br>
    <button type="button" class="btn btn-info" id="btngo">Go</button>
    <button type="button" class="btn btn-info" id="btnstop">Stop</button>
    <br><br>
    <img src="../image/jquery_img/02.png" id="photo">


</body>
</html>
