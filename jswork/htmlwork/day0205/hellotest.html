<!DOCTYPE html> <!-- !+ctrl+space 클릭하면 자동 생성-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요 <br>
    Have a nice day!!!
    우리는 오늘부터 html 1일차입니다

    <!-- ctrl+ \ 하면 자동 주석
    h(header)1~6까지가 있다. 1이 제일 크고 6이 제일 작다-->

    <h1 style="color:blueviolet">H1태그입니다.</h1>
    <h2 style="background-color: aquamarine;">H2태그입니다.</h2>
    <h3 style="background: yellow;">H#태그입니다.</h3>
    <h4 style="color: blue;"> H4태그입니다.</h4>
    <h5 style="color: brown;"> H5태그입니다.</h5>
    <h6 style="color: green;"> H6태그입니다.</h6>
</body>
</html>
