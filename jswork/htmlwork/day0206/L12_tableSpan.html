<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L12_tableSpan</title>
    <style>
        .tb2{
            width: 400px;
            border:1px solid gray;
            border-collapse: collapse;
        }

        /*tb2의 tb와 tb2의 th*/
        .tb2 tb, .tb2 th, .tb2 tr, .tb2 td{
      
            border: 3px dotted green;
        }

        .tb4 tb, .tb4 th, .tb4 tr, .tb4 td{
            width: 250px;
            border: 2px solid purple;
            border-collapse: collapse;
        }

    </style>
</head>
