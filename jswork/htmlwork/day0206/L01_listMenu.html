<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L01_listMenu</title>
    <style>
        ul.menu li{
            list-style: none;
            float: left;
            width: 170px;
            border: 1px solid green;
            text-align: center;
            line-height: 60px;
            margin-right: 10px;
            background-color: burlywood;
            color: brown;
            border-radius: 20px; /*모서리를 둥글둥글*/

        }

        /*위의 버튼위에 커서 포인트를 두면 아래 모양대로 색이 변한다.*/
        ul.menu li:hover{
            background-color: pink;
            color: blue;
            box-shadow: 5px 5px 5px gray;
        }
    </style>
</head>
<body>
    <h3>ul을 이용한 간단한 메뉴 만들기</h3>
    <br>
    <ul class="menu">
        <li>Home</li>
        <li>Shop</li>
        <li>Q&A</li>
        <li>고객 게시판</li>
        <li>오시는길</li>
        
    </ul>
</body>
</html>
