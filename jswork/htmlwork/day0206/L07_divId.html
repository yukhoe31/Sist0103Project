<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L07_divId</title>
    <style>
        /*모든 div에 줄 수 있다.*/
        div{
            width: 200px;
            height: 200px;
        }

        /*float속성은 left,right,nont
        중심속성 없다 중심으로 분리시키고자 할 땐 margin:auto로 적용 */

        #boxa{
            float:left;
            background-color: aquamarine;
        }

        #boxb{
            background-color: plum;
            float:right;
        }

        #boxc{
            background-color: purple;
            margin:auto;
        }
    </style>
</head>
<body>
    <div id="boxa">박스A</div>
    <div id="boxb">박스B</div>
    <div id="boxc">박스C</div>

</body>
</html>
