<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L11_table</title>
    <style>
        table{
            border:2px solid gray;
            border-collapse: collapse; /*칸과 칸 사이의 여백 없어짐*/
        }

        tr,th,td{
            border: 1px dotted green;

        }
    </style>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <!--tr은 하나의 행 : 제목이니까 한 번 쓴다.-->
                <th>이름</th> <!--th는 제목을 쓸 때-->
                <th>학과</th>
                <th>학년</th>
                <th>주소</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>이승기</td>
                <td>영어영문과</td>
                <td>3</td>
                <td>서울시 강동구 길동</td>
            </tr>
            <tr>
                <td>윤미래</td>
                <td>유아교육과</td>
                <td>4</td>
                <td>인언시 서구 </td>
            </tr>
            <tr>
                <td>강동원</td>
                <td>컴퓨터공학과</td>
                <td>2</td>
                <td>서울시 서초구</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
