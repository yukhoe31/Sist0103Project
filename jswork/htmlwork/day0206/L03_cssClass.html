<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .style1{
            color:brown;
            border: solid 5px #db7089;
            height: 100px; /*이건 적용안됨*/
        }

        div.style2{

            width: 500px;
            text-align: center; /*가로가운데*/
            line-height: 100px; /*세로가운데*/
            margin-left: 100px;
            margin-top: 50px;
            font-size: 1.5em;
            font-family: 'Comic Sans MS','Impact';
            text-decoration: line-through;
        }

        /*div_#2에 로또처럼 디자인해주기*/
        div.style3{
            margin-left: 100px;
            margin-top: 30px;
            border: 3px solid blueviolet;
            background-color: #db7089;
            border-radius: 100px; /*거의 원 나옴*/
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-family: Comic Sans MS;
            font-size: 40px;
            font-weight: bold;
            color:white;
            box-shadow: 5px 5px 5px gray;


        }



    </style>

</head>
<body>
    <span class="style1">Span Tag_1!!!</span>
    <span>Span Tag_2!!!</span>
    <div class="style1 style2">DivTag_#1</div>
    <div class="style3">25</div>
</body>
</html>
