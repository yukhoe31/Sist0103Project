<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L01_tableSelector</title>
    <style>
        .tb1{
            width: 500px;
            border: 3px solid gray;
            border-collapse: collapse;
        }

        /* >:바로 아래태그 의미, 한칸떼는건 허위 */
        .tb1>thead>tr>th{
            border: 1px solid gray;
            background-color: bisque;
            color:brown;
        }

         .tb1>thead>tr{
            height: 50px;
            font-size: 1.2em;
         }

         .tb1>tbody>tr>td{
            background-color: azure;
            border:1px solid blue;
         }

         /* table2 */
         .tb2{
            width: 400px;
            border:5px inset green;
            border-collapse: collapse;
         }

         .tb2 th, .tb2 td{

            border: 1px solid orange;

         }

         .tb2 thead tr{
            height: 50px;
            color: red;

         }

         .tb2 img{
            width: 100px;
            
        }

        /* td태그의 3번 열의 너비를 100px, 글자색을 blue, 우측정렬 */
        .tb2 td:nth-child(3){
            width: 100px;
            color: blue;
            text-align: right;
        }

        /* 테이블 이벤트를 css에서도 줄 수 있다. */
        .tb1 tbody td:hover{
            background-color: green;
            color:white;
        }

        .tb2 tbody tr:hover{
            background-color: aquamarine;
        }


        .tb3{
            width: 400px;
            border: 5px inset gray;
            border-collapse: collapse;
        }

        .tb3 td{
            border: 1px solid gray;
            font-size: 15px;
        }

        .tb3 .line{
            border-bottom: 5px double red;

        }


    </style>
  </head>
  <body>

      </caption>
