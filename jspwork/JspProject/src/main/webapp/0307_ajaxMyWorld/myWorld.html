<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style type="text/css">


  div.hello{
    position: absolute;
    border: 0px solid gray;
    font-family: 'Gaegu';
    font-size: 16pt;
  }

  div.button{
     left: 150px;
     top: 30px;
     width: 400px;
     height: 100px;
     line-height: 100px;
     text-align: center;
     
  }
  
  div.addform,div.updateform{
    left: 100px;
    top: 150px;
    width: 500px;
    height: 450px;
    padding: 20px 20px;
  }
  
  img.avata{
    cursor: pointer;
  }
  
  img.select{
     border: 2px solid red;
  }
  
  div.list{
    left: 800px;
    top: 100px;
    width: 600px;
    height: 1000px;
    padding: 20px 20px;
    
  }
  span.writer{
     font-weight: bold;
  }
  
  span.day{
      color: #bbb;
      float: right;
  }
  pre.cont{font-family: 'Gaegu';  font-size: 14pt; padding-left: 20px;}
  i.edit,i.del{
    float: right;
  }
</style>

<script type="text/javascript">
  $(function(){
	  
	  list()
	  
	  //처음에 추가폼 없는상태로
	  $("div.addform").hide();
	  $("div.updateform").hide();
	  
	  
	  //버튼누르면 추가폼 나오고 사라지게
	  $("#btnadd").click(function(){
		  $("div.updateform").hide();
		  $("div.addform").slideToggle();
	  });
	  
	  //아바타 이미지에 기본하나 select클래스 추가
	  $("img.avata").eq(2).addClass("select");
	  
	  //2번아바타의 src값을 얻어서 input태그에 추가하기
	  $("#avata").val($("img.avata").eq(2).attr("src"));
	  
	  //아바타 선택시 값변경하기
	  $("img.avata").click(function(){
		  $(this).siblings().removeClass("select");
		  $(this).addClass("select");
		  $("#avata").val($(this).attr("src"));
	  });
	  
	  //추가폼 저장버튼 누르기
	  $("#dbSave").click(function(){
		  
		   var data=$("#addfrm").serialize();
		   //alert(data);
		   
		   $.ajax({
			   type:"post",
			   dataType:"html",
			   url:"worldInsert.jsp",
			   data:data,
			   success:function(){
				   
				   //추가 성공시 목록 다시 출력
				   list();
				   //alert("성공!!");
				   //입력값 초기화
				   $("#writer").val("");
				   $("#content").val("");
				   //아바타초기화
				   	$("img.avata").removeClass("select");
				  	$("img.avata").eq(2).addClass("select");					  			 
					$("#avata").val($("img.avata").eq(2).attr("src"));
			   }
		   })
	  });
	  
	  
	  //삭제(쓰레기통 아이콘 클릭)
	  $(document).on("click","i.del",function(){
		  
		 var num= $(this).attr("num");
		 //alert(num);
		 $.ajax({
			 type:"get",
			 dataType:"html",
			 url:"worldDelete.jsp",
			 data:{"num":num},
			 success:function(){
				 //목록 다시호출
				 list();
			 }
		 });
	  });
	  
	  
	  //수정시 아바타 선택시 값변경
	  $("img.uavata").click(function(){
		  $(this).siblings().removeClass("select");
		  $(this).addClass("select");
		  $("#uavata").val($(this).attr("src"));
	  });
	  
	  //목록의 수정버튼('메모지와 펜' 모양 아이콘 클릭시)
	  $(document).on("click","i.edit",function(){
		  
		  var num=$(this).attr("num");
		  //alert(num);
		  //폼의 unum에 num넣기
		  $("#unum").val(num);
		  
		  
		  $.ajax({
			  type:"get",
			  url:"worldGetData.jsp",
			  dataType:"json",
			  data:{"num":num},
			  success:function(res){
				  
				  //수정폼 태그안에 넣어준다
				  $("#unum").val(res.num);
				  $("#uwriter").val(res.writer);
				  $("#ucontent").val(res.content);
				  $("#uavata").val(res.avata);
				  
				  //해당이미지에 select클래스추가
				  $("img.uavata").each(function(i,ele){
					  
					  if($(this).attr("src")==res.avata)
						  $(this).addClass("select");
					  else
						  $(this).removeClass("select");
				  })
				  
				  //추가폼이 있으면 숨기고 수정폼을 나타낸다
				  $("div.addform").hide();
				  $("div.updateform").show();
				  
			  }
		  })
	  });
	  
	 //수정폼 저장버튼 누르기
	  $("#dbUpdate").click(function(){
		  
		   var data=$("#updatefrm").serialize();
		   alert(data);
		   
		   $.ajax({
			   type:"post",
			   dataType:"html",
			   url:"worldUpdate.jsp",
			   data:data,
			   success:function(){
				   
				   //추가 성공시 DB에 수정되어 저장된 목록 다시 호출
				   list();

				}
		   })
	  });
	  
  })
  
  
  //사용자 함수 list
  function list()
  {
	  $.ajax({
		  type:"get",
		  dataType:"json",
		  url:"worldList.jsp",
		  success:function(data){
			  
			  //alert(data.length);
			  var s="";
			  
			  if(data.length==0){
				  s+="<h3 class='alert alert-info'>저장된 방명록이 없습니다</h3>";
			  }else{
				  
				  $.each(data,function(i,elt){
					  s+="<table class='table table-bordered'>";
					  s+="<tr><td>";
					  s+="<span class='writer'>작성자: "+elt.writer+"</span>";
					  s+="<span class='day'>"+elt.writeday+"</span>";
					  s+="<br>";
					  s+="<pre class='cont'>"+elt.content;
					  s+="<img src='"+elt.avata+"' align='right' width='80'>";
					  s+="</pre>";
					  s+="</td></tr>";
					  s+="<i class='bi bi-pencil-square edit' num="+elt.num+"></i>";
					  s+="<i class='bi bi-trash del' num="+elt.num+"></i>";
					  s+="</table><br>";
				  })
			  }
			  
			  $("div.list").html(s);
		  }
	  })
  }
</script>
</head>
<body>
  <div class="hello button">
    <button type="button" class="btn btn-danger"
    id="btnadd" style="width: 120px;">방명록추가</button>
  </div>
  <div class="hello addform">
     <form id="addfrm">
        <table class="table table-bordered">
           <caption align="top"><b>방명록추가</b></caption>
             <tr>
               <th>작성자</th>
               <td>
                 <input type="text" class="form-control input-sm"
                 name="writer" id="writer" style="width: 120px;">
               </td>
               
             </tr>
             <tr>
               <th>남기는말</th>
               <td>
                 <textarea style="width: 300px; height: 100px;"
                 class="form-control" name="content" id="content"></textarea>
               </td>
             </tr>
             <tr>
               <th>아바타</th>
               <td>
                  <input type="hidden" name="avata" id="avata">
                  <script type="text/javascript">
                    var s="";
                    for(var i=1;i<=10;i++){
                    	s+="<img src='../image/avata/b"+i+".png' width='50' class='avata'>";
                    	
                    	if(i==5)
                    		s+="<br>";
                    }
                    
                    document.write(s);
                  </script>
               </td>
             </tr>
             
             <tr>
               <td colspan="2" align="center">
                 <button type="button" class="btn btn-info"
                 id="dbSave">DB저장하기</button>
               </td>
             </tr>
        </table>
     </form>
  </div>
  
  
  <div class="hello updateform">
     <form id="updatefrm">
       <!-- hidden :num 수정폼에서 가장중요함!!!!!항상보내기 -->
       <input type="hidden" id="unum" name="unum" value="">
        <table class="table table-bordered">
           <caption align="top"><b>방명록수정</b></caption>
             <tr>
               <th>작성자</th>
               <td>
                 <input type="text" class="form-control input-sm"
                 name="uwriter" id="uwriter" style="width: 120px;">
               </td>
               
             </tr>
             <tr>
               <th>남기는말</th>
               <td>
                 <textarea style="width: 300px; height: 100px;"
                 class="form-control" name="ucontent" id="ucontent"></textarea>
               </td>
             </tr>
             <tr>
               <th>아바타</th>
               <td>
                  <input type="hidden" name="uavata" id="uavata">
                  <script type="text/javascript">
                    var s="";
                    for(var i=1;i<=10;i++){
                    	s+="<img src='../image/avata/b"+i+".png' width='50' class='uavata'>";
                    	
                    	if(i==5)
                    		s+="<br>";
                    }
                    
                    document.write(s);
                  </script>
               </td>
             </tr>
             
             <tr>
               <td colspan="2" align="center">
                 <button type="button" class="btn btn-info"
                 id="dbUpdate">DB수정하기</button>
               </td>
             </tr>
        </table>
     </form>
 
  
  </div>
  <div class="hello list">list</div>
</body>
</html>
