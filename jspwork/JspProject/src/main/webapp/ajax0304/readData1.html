<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Dongle&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<img alt="" src="../image/jquery_img/05.png">
<br>
<button type="button" class="btn btn-info"
id= "btn1">data1.xml</button>
<button type="button" class="btn btn-success"
id= "btn2">data1.json</button>
<br><br>
<div id="result">파일들 출력...</div>

<script type="text/javascript">
	$("#btn1").click(function(){
		
		$("#result").empty();//클릭시마다 중첩안되게 비워주기
		
		//xml 읽기
		$.ajax({
			type:"get",
			url:"data1.xml",
			dataType:"xml",
			success:function(res){
				
				var s="City: " +$(res).find("name").attr("city") +"<br>";
				s += "Name: " + $(res).find("name").text() + "<br>";
				s += "Age: " + $(res).find("age").text() + "<br>";
				
				$("#result").append(s);
			},
			statusCode:{
				404: function(){
					alert("xml파일을 찾을 수 없어요.");
				},
				500: function(){
					alert("서버오류...코드 다시한번 살펴보세요");
				}
			}
		})
	});
	
	$("#btn2").click(function(){
		$("#result").empty();
		
		//json읽기
		$.ajax({
			type:"get",
			url:"data1.json",
			dataType:"json",
			success:function(data){
				
				var s="";
				s += "이름: " +data.name +"<br>";
				s += "주소: " +data.addr +"<br>";
				s += "점수: " +data.score +"점";
				
				$("#result").append(s);
				
			},
			statusCode:{
				404:function(){
					alert("json파일 찾을 수 없어요");
				},
				500:function(){
					alert("서버오류...오타 찾아볼것!!!");
				}
			}
		})
	})
</script>

</body>
</html>
