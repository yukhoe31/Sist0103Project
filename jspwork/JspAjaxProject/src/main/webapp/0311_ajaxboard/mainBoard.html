<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Diphylleia&family=Dongle&family=Gowun+Dodum&family=Nanum+Pen+Script&family=Orbit&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<title>Insert title here</title>
<style type="text/css">
div.list {
	position: absolute;
	left: 100px;
	top: 100px;
	border: 1px solid gray;
}

div.writeform {
	position: absolute;
	left: 600px;
	top: 100px;
	border: 1px solid gray;
}

div.list *, div.writeform {
	font-family: 'Orbit';
	font-size: 14pt;
}
</style>

<script type="text/javascript">
	$(function() {

		list();

		//입력폼 처음에는 안보이게 
		$("div.writeform").hide();

		//글쓰기 버튼 누르면 보이게
		$("#btnwrite").click(function() {
			$("div.writeform").slideToggle();
		});

		//insert
    function insertData() {
        var writer = $("#writer").val();
        var subject = $("#subject").val();
        var avatar = $("#avatar").val();
        var content = $("#content").val();

        // AJAX 호출
        $.ajax({
            type: "POST",
            url: "insertBoard.jsp", // Your server-side JSP script to handle the insertion
            data: {
                writer: writer,
                subject: subject,
                avatar: avatar,
                content: content
            },success:function(){
				   
				   //추가 성공시 DB에 수정되어 저장된 목록 다시 호출
				   list();

				}
        });

	

	function list() {
		
	}
</script>

</head>
<body>
	<div class="list">
		<button type="button" class="btn btn-info" id="btnwrite">글쓰기</button>
		<div id="boardlist">list</div>
	</div>
	<div class="writeform" style="width: 400px;">
		<form action="#">
			<table class="table table-bordered">
				<caption align="top">
					<b>게시글 추가</b>
				</caption>
				<tr>
					<th class="table-primary">작성자</th>
					<td><input type="text" id="writer" style="width: 120px;"
						class="form-control"></td>
				</tr>

				<tr>
					<th class="table-primary">제목</th>
					<td><input type="text" id="subject" style="width: 120px;"
						class="form-control"></td>
				</tr>

				<tr>
					<th class="table-primary">아바타</th>
					<td><select ic="avata" class="form-control">
							<option value="../image/avata/b1.png">사랑해</option>
							<option value="../image/avata/b8.png">최고</option>
							<option value="../image/avata/b7.png">신남</option>
							<option value="../image/avata/b6.png">좌절</option>
							<option value="../image/avata/b5.png">배고파</option>
							<option value="../image/avata/b2.png">심심</option>

					</select></td>
				</tr>

				<tr>
					<td colspan="2"><textarea rows="width: 380px; height:100px;"
							id="content" class="form-control"></textarea></td>
				</tr>

				<tr>
					<td colspan="2" align="center">
						<button type="button" class="btn btn-danger" id="btnDB">DB추가</button>
					</td>
				</tr>

			</table>
		</form>
	</div>
</body>
</html>
